services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: npm run start:dev reservations
    container_name: reservations_app
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

    env_file:
      - ./apps/reservations/.env
    depends_on:
      - mongodb

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile 
      target: development
    command: npm run start:dev auth
    container_name: auth_app
    ports:
      - '3001:3001' 
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./apps/auth/.env
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always

volumes:
  mongodb_data: {}